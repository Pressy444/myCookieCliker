  <body class="grid.container">

    <header class="entete">
      <div>

        <span id="I">M</span>
        <span id="I">P</span>

        <span id="T">N</span>

        <span id="T">C</span>

        <span id="I">R</span>

    <div class="spider">

      <div class="body">
        <div class="eye left"></div>

      </div>
      <div class="legs left">

      </div>
      <div class="legs right">
        <div class="leg"></div>
        <div class="leg"></div>

      </div>
    </div>
  
    </header>

    <main class="corps">
      <section id="cookie">
        <img
          src="image/citrouille.png"
          alt="Description de l'image"
          class="img"
          id="pumpkin"
          onclick="pumpclik()"
        />
        <h2>Score :<br /><span id="score"> 0 </span><br />cookie(s)</h2>
      </section>

      <section id="button">
        <button id="multi5" onclick="multiplicateurx5()">
          Multiplicateur coût: 10
        </button>
        <button id="dante" onclick="dante()">Dante(+1000) coût: 200</button>
        <button id="mike" onclick="mike()">Mike(+2500) coût: 500</button>
        <button id="auto" onclick="autoclicker()">
          Auto-clicker coût: 100
        </button>
        <button id="bonus" onclick="sweatrick()">Sweats or Tricks</button>
